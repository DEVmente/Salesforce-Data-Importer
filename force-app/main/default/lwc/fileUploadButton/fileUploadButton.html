<template>

    <div class="slds-file-selector slds-file-selector_files" style="vertical-align: middle; cursor: pointer;">
        <input 
            type="file" 
            class="slds-file-selector__input slds-assistive-text"
            accept={acceptedFormats} 
            onchange={handleFile} 
            id="file-upload-input-01" 
            aria-labelledby="file-selector-primary-label file-selector-secondary-label"
        />

        <label class="slds-file-selector__body" for="file-upload-input-01" id="file-selector-secondary-label" style="cursor: pointer;">
          <span class="slds-file-selector__button slds-button slds-button_neutral">
              {label}
              <lightning-icon icon-name="utility:upload" class="slds-button__icon_right" size="xx-small"></lightning-icon>
          </span>
        </label>
    </div>

</template>
