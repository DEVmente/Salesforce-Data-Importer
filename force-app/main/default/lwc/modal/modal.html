<template>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open ">
        <div class="slds-modal__container">
            <template if:true={title}>
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
                    <template if:true={tagline}>
                        <p class="slds-m-top_x-small">{tagline}</p>
                    </template>
                </header>
            </template>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:true={isHtml}>
                    <lightning-formatted-rich-text value={message}></lightning-formatted-rich-text>
                </template>
                <template if:false={isHtml}>
                    <p>{message}</p>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancelClick}>Cancelar</button>
                <button if:true={showConfirmButton} class="slds-button slds-button_brand" onclick={handleOkClick}>Vale</button>
            </footer>
        </div>
    </section>
</template>
